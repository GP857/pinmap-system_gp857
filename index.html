          inset: 0; /* Cobre toda a janela */
          background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */

          justify-content: center;
          z-index: 50;

          padding: 24px;
          border-radius: 8px;

          max-width: 400px;
          width: 90%;
      }
      .hidden {

      }
      #loading-overlay {

          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.7);
          z-index: 100;
          justify-content: center;
          align-items: center;
          font-size: 1.5em;

    <script>
      let map;
      let markerCluster;
      let userLocationMarker = null;
      let userLocationCoords = null;
      const locationsData = typeof locations !== 'undefined' && Array.isArray(locations) ? locations : [];
      if (locationsData.length === 0) {
          console.error("Erro: A array 'locations' não foi encontrada ou está vazia.");
      }

      function showMessage(title, content) {
          document.getElementById('message-title').innerText = title;
          document.getElementById('message-content').innerText = content;
          document.getElementById('message-modal').classList.remove('hidden');
      }

      function showLoading(show) {
          document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
      }

      async function initMap() {
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
        const { Geocoder } = await google.maps.importLibrary("geocoding");
        
        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 }, // Centraliza em São Paulo, Brasil
          zoom: 5,
          mapId: "DEMO_MAP_ID",
        });

        const infoWindow = new InfoWindow({
          content: "",
          disableAutoPan: true,
        });

        const geocoder = new Geocoder();

        function displayMarkers(dataArray) {
          if (markerCluster) {
            markerCluster.clearMarkers();
          }

          if (!dataArray || dataArray.length === 0) {
            console.warn("Nenhum dado para exibir marcadores.");
            return;
          }

          const currentMarkers = dataArray.map((data) => {
            const label = data.nome ? data.nome[0].toUpperCase() : '';
            const pinGlyph = new PinElement({
              glyph: label,
              glyphColor: "white",
            });

            const marker = new AdvancedMarkerElement({
              position: { lat: data.latitude, lng: data.longitude },
              content: pinGlyph.element,
              title: data.nome
            });

            marker.addListener("click", () => {
              infoWindow.setContent(`<h3>${data.nome}</h3><p>${data.localizacao}</p><p>ID: ${data.id}</p>`);
              infoWindow.open(map, marker);
            });

            return marker;
          });

          if (typeof markerClusterer !== 'undefined' && typeof markerClusterer.MarkerClusterer !== 'undefined') {
              markerCluster = new markerClusterer.MarkerClusterer({ markers: currentMarkers, map });
              console.log(`Total de pontos de usuário exibidos: ${dataArray.length}. Clusters aplicados.`);
          } else {
              console.error("Erro: MarkerClusterer não foi carregado corretamente ou não está acessível como 'markerClusterer.MarkerClusterer'.");
          }
        }

        const myLocationButton = document.getElementById('my-location-button');
        myLocationButton.addEventListener('click', findMyLocation);

        function findMyLocation() {
            showLoading(true);
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        showLoading(false);
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        userLocationCoords = pos;

                        if (userLocationMarker) {
                            userLocationMarker.map = null;
                        }

                        const userPinGlyph = new PinElement({
                            background: '#007bff',
                            borderColor: '#0056b3'
                        });

                        userLocationMarker = new AdvancedMarkerElement({
                            map: map,
                            position: pos,
                            content: userPinGlyph.element,
                            title: "Sua Localização Atual"
                        });

                        map.setCenter(pos);
                        map.setZoom(15);
                        showMessage("Sua Localização", `Você está em: Lat: ${pos.lat.toFixed(4)}, Lng: ${pos.lng.toFixed(4)}`);
                    },
                    (error) => {
                        showLoading(false);
                        let errorMessage;
                        if (error && error.code) { 
                            if (error.code === error.PERMISSION_DENIED) {
                                errorMessage = "A permissão para aceder à sua localização foi negada. Por favor, permita o acesso nas definições do seu navegador.";
                            } else if (error.code === error.POSITION_UNAVAILABLE) {
                                errorMessage = "A sua localização não está disponível. Por favor, verifique as suas definições de localização.";
                            } else if (error.code === error.TIMEOUT) {
                                errorMessage = "O pedido para obter a sua localização expirou. Por favor, tente novamente.";
                            }
                        } else {
                            errorMessage = "Ocorreu um erro desconhecido ao tentar obter a sua localização. Por favor, verifique a sua conexão ou tente novamente mais tarde.";
                        }
                        showMessage("Erro de Localização", errorMessage);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                showLoading(false);
                showMessage("Erro de Localização", "Geolocalização não é suportada por este navegador.");
            }
        }

        const searchInput = document.getElementById('search-input');
        const clearButton = document.getElementById('clear-button');

        clearButton.addEventListener('click', clearSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.keyCode === 13) {
                performSimpleSearch();
            }
        });
        
        function performSimpleSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                clearSearch();
                return;
            }

            const filteredLocations = locationsData.filter(loc => 
                loc.nome.toLowerCase().includes(searchTerm) || 
                loc.localizacao.toLowerCase().includes(searchTerm) || 
                loc.cidade.toLowerCase().includes(searchTerm)
            );
            
            if (filteredLocations.length > 0) {
                displayMarkers(filteredLocations);
                showMessage("Resultados da Busca", `${filteredLocations.length} pontos encontrados.`);
            } else {
                displayMarkers([]);
                showMessage("Resultados da Busca", "Nenhum ponto encontrado com o termo de busca.");
            }
        }

        function clearSearch() {
            searchInput.value = '';
            
            if (userLocationMarker) {
                userLocationMarker.setMap(null);
                userLocationMarker = null;
                userLocationCoords = null;
            }
            
            displayMarkers(locationsData);
            map.setZoom(5);
            map.setCenter({ lat: -23.5505, lng: -46.6333 });
            showMessage("Busca Limpa", "Todos os pontos foram restaurados.");
        }

        // Carregar todos os pontos por padrão
        displayMarkers(locationsData);
      } // Fim da função initMap()

      function loadGoogleMapsAPI() {
          const script = document.createElement('script');
          // ATENÇÃO: SUBSTITUA 'YOUR_API_KEY_HERE' PELA SUA CHAVE REAL DA API DO GOOGLE MAPS.
          script.src = `https://maps.googleapis.com/maps/api/js?AIzaSyDE15OWDlj-EMQmtn6xm6J_DsvCf7y__ho&v=weekly&libraries=maps,marker,places,geocoding`;
          script.async = true; 
          script.defer = true;

          script.onload = () => {
              console.log("Google Maps API carregada com sucesso!");
              initMap();
          };

          script.onerror = (e) => {
              console.error("Erro ao carregar a Google Maps API:", e);
              showMessage("Erro de API", "Não foi possível carregar o mapa. Por favor, verifique a sua chave de API e a sua ligação à internet.");
          };

          document.head.appendChild(script);
      }

      document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);

    </script>
