<!DOCTYPE html>
<html>
  <head>
    <title>Mapa com Clusters - Funcional (ES Module)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="./dados.js"></script>

    <script type="module">
      // Importa a biblioteca MarkerClusterer como um módulo ES6
      // Esta URL é a forma mais confiável de importar a versão mais recente.
      import { MarkerClusterer } from "https://unpkg.com/@googlemaps/markerclusterer@2.0.0/dist/index.min.js";

      let map;

      async function initMap() {
        // Carrega as bibliotecas 'maps' e 'marker' (para AdvancedMarkerElement)
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        
        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 }, // Centraliza em São Paulo, Brasil
          zoom: 5, // Nível de zoom inicial para ver os clusters
          mapId: "DEMO_MAP_ID", // ID de um mapa de demonstração (opcional)
        });

        // Verifica se 'locations' foi carregado corretamente antes de tentar criar marcadores
        if (typeof locations !== 'undefined' && Array.isArray(locations)) {
            // Cria os marcadores a partir da array 'locations'
            const markers = locations.map((data) => {
              return new AdvancedMarkerElement({
                position: { lat: data.latitude, lng: data.longitude },
                title: data.nome // Opcional: título para o marcador
                // Não adicione 'map' aqui; o MarkerClusterer vai gerenciar a exibição
              });
            });

            // Adiciona o MarkerClusterer ao mapa
            // Agora a classe MarkerClusterer deve estar definida devido ao import.
            new MarkerClusterer({ markers, map });
            
            console.log("Total de pontos carregados e clusters aplicados:", locations.length);

        } else {
            console.error("A array 'locations' não foi carregada ou não é uma array válida.");
        }
      }

      // Bootstrap da API do Google Maps
      // A lista de 'libraries' contém apenas as bibliotecas essenciais para o mapa e marcadores.
      (g => {
        var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        key: "AIzaSyDE15OWDlj-EMQmtn6xm6J_DsvCf7y__ho", // <--- SUBSTITUA ESTE TEXTO PELA SUA CHAVE REAL DA API AQUI!
        v: "weekly",
        libraries: ["maps", "marker"], // <--- APENAS AS BIBLIOTECAS ESSENCIAIS AQUI.
      });

      initMap();
    </script>
    
    </body>
</html>
