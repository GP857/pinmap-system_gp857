<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapa com Cluster e Marcadores Avan√ßados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>

<body>
  <div id="map"></div>

  <!-- Google Maps API -->

  <!-- MarkerClusterer -->

  <!-- Seu script principal -->
  <script src="main.js"></script>
</body>
</html>
