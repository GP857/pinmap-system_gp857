    <title>Mapa com Marcadores Individuais (Versão de Teste)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="./dados.js"></script>

    <script>
      let map;

      async function initMap() {
        // Carrega as bibliotecas 'maps' e 'marker' (para AdvancedMarkerElement)
        // Não há carregamento de 'markerclusterer' aqui.
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        
        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 }, // Centraliza em São Paulo, Brasil
          zoom: 5, // Zoom inicial
          mapId: "DEMO_MAP_ID", // ID de um mapa de demonstração (opcional)
        });

        // Cria e adiciona CADA MARCADOR INDIVIDUALMENTE ao mapa
        // Verifica se 'locations' foi carregado corretamente antes de tentar iterar
        if (typeof locations !== 'undefined' && Array.isArray(locations)) {
            locations.forEach((data) => {
              new AdvancedMarkerElement({
                position: { lat: data.latitude, lng: data.longitude }, // Acessa latitude e longitude do objeto data
                map: map, // O marcador é ADICIONADO DIRETAMENTE ao mapa
                title: data.nome // Opcional: define um título para o marcador (aparece ao passar o mouse)
              });
            });
            console.log("Total de pontos carregados:", locations.length);
        } else {
            console.error("A array 'locations' não foi carregada ou não é uma array válida.");
        }
      }
