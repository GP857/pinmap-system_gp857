<!DOCTYPE html>
<html>
  <head>
    <title>Mapa com Clusters - Final e Funcional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="./dados.js"></script>

    <script>
      let map;

      async function initMap() {
        // Carrega as bibliotecas 'maps' e 'marker' (para AdvancedMarkerElement)
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
        
        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 }, // Centraliza em São Paulo, Brasil
          zoom: 5, // Nível de zoom inicial para ver os clusters
          mapId: "DEMO_MAP_ID", // ID de um mapa de demonstração (opcional)
        });

        const infoWindow = new InfoWindow({
          content: "",
          disableAutoPan: true,
        });

        // Verifica se 'locations' foi carregado corretamente antes de tentar criar marcadores
        if (typeof locations !== 'undefined' && Array.isArray(locations)) {
            // Cria os marcadores a partir da array 'locations'
            const markers = locations.map((data) => {
              const label = data.nome ? data.nome[0].toUpperCase() : '';
              const pinGlyph = new PinElement({
                glyph: label,
                glyphColor: "white",
              });

              const marker = new AdvancedMarkerElement({
                position: { lat: data.latitude, lng: data.longitude },
                content: pinGlyph.element,
                title: data.nome
              });

              marker.addListener("click", () => {
                infoWindow.setContent(`<h3>${data.nome}</h3><p>${data.localizacao}</p><p>ID: ${data.id}</p>`);
                infoWindow.open(map, marker);
              });

              return marker;
            });

            // Adiciona o MarkerClusterer ao mapa
            // AQUI ESTÁ A CORREÇÃO FINAL: ACESSAR markerClusterer.MarkerClusterer
            if (typeof markerClusterer !== 'undefined' && typeof markerClusterer.MarkerClusterer !== 'undefined') {
                new markerClusterer.MarkerClusterer({ markers, map });
                console.log("Total de pontos carregados e clusters aplicados:", locations.length);
            } else {
                console.error("Erro: MarkerClusterer não foi carregado corretamente ou não está acessível como 'markerClusterer.MarkerClusterer'.");
            }

        } else {
            console.error("A array 'locations' não foi carregada ou não é uma array válida.");
        }
      }

      // Bootstrap da API do Google Maps
      // A lista de 'libraries' contém apenas as bibliotecas essenciais para o mapa e marcadores.
      (g => {

        key: "AIzaSyDE15OWDlj-EMQmtn6xm6J_DsvCf7y__ho", // <--- SUBSTITUA ESTE TEXTO PELA SUA CHAVE REAL DA API AQUI!
        v: "weekly",
        libraries: ["maps", "marker"], // <--- APENAS AS BIBLIOTECAS ESSENCIAIS DO GOOGLE MAPS.
      });

      initMap();
    </script>

    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    
  </body>
</html>
