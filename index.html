    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>

    <div id="map"></div>

    <script src="./dados.js"></script>

    <script>
      let map;

      async function initMap() {
        // Carrega as bibliotecas 'maps' e 'marker' (para AdvancedMarkerElement)
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        
        // Acesso ao MarkerClusterer diretamente do objeto global google.maps,
        // pois ele foi carregado via o parâmetro 'libraries' no bootstrap.
        const { MarkerClusterer } = await google.maps.importLibrary("markerclusterer");

        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 }, // Centraliza em São Paulo, Brasil
          zoom: 5, // Zoom inicial para ver os clusters
          mapId: "DEMO_MAP_ID", // ID de um mapa de demonstração.
        });

        // Cria os marcadores a partir da array 'locations'
        const markers = locations.map((position) => {
          return new AdvancedMarkerElement({
            position: position,
            // Não adicione 'map' aqui; o MarkerClusterer vai gerenciar a exibição
          });
        });

        // Adiciona o MarkerClusterer ao mapa
        new MarkerClusterer({ markers, map });
      }
