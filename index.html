<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Mapa do Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #map {
            width: 100%;
            height: 80vh; /* Ocupa 80% da altura da tela */
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Mapa de Exemplo</h1>
        <p class="text-gray-600 text-center mb-6">Este mapa está centrado em Campinas, Brasil. Você pode interagir com ele, dar zoom e mover-se.</p>
        
        <!-- Onde o mapa será exibido -->
        <div id="map" class="mb-6"></div>

        <div class="p-4 bg-yellow-50 rounded-lg border border-yellow-200">
            <p class="text-sm text-yellow-800 font-medium">
                <strong>Aviso:</strong> Para que o mapa funcione, você deve obter uma chave de API do Google Maps e inseri-la no código.
            </p>
        </div>
    </div>
    
    <script>
        // ----------------------------------------------------
        // ATENÇÃO: COLOQUE SUA CHAVE DE API AQUI!
        //
        // 1. Obtenha sua chave de API do Google Maps.
        // 2. Substitua 'SUA_CHAVE_DE_API_AQUI' pela sua chave real,
        //    mantendo as aspas.
        // ----------------------------------------------------
        const apiKey = 'SUA_CHAVE_DE_API_AQUI';

        /**
         * Inicializa e exibe o mapa.
         */
        function initMap() {
            // Verifica se a chave foi inserida.
            if (apiKey === 'SUA_CHAVE_DE_API_AQUI' || !apiKey) {
                document.getElementById('map').innerHTML = `
                    <div class="flex items-center justify-center w-full h-full text-center text-red-500 font-bold p-4">
                        Por favor, insira sua chave de API do Google Maps.
                    </div>
                `;
                return;
            }

            // A localização de Campinas, Brasil.
            const campinas = { lat: -22.9056, lng: -47.0608 };
            
            // Cria uma nova instância do mapa.
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12, // Nível de zoom inicial
                center: campinas, // Ponto central do mapa
                mapId: 'DEMO_MAP_ID' // Um ID de mapa de exemplo. Para produção, use o seu próprio.
            });
            
            // Opcional: Adiciona um marcador no ponto central.
            new google.maps.Marker({
                position: campinas,
                map: map,
                title: 'Campinas, Brasil'
            });
        }

        // Esta função é chamada automaticamente pela API do Google Maps
        // quando ela termina de carregar.
        window.initMap = initMap;
    </script>
    
    <!-- Este script carrega a API do Google Maps. O parâmetro 'callback=initMap' garante
         que a função initMap será chamada assim que a API estiver pronta. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap"></script>

</body>
</html>
