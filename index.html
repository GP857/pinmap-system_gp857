<!DOCTYPE html>
<html>
  <head>
    <title>Meu Primeiro Mapa Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Garante que o mapa ocupe 100% da altura da tela */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Define a div que conterá o mapa */
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

    <div id="map"></div>

    <script>

      // Função assíncrona para inicializar o mapa
      async function initMap() {
        // Carrega a biblioteca 'maps' da API do Google Maps
        // 'importLibrary' é a forma moderna e recomendada de carregar bibliotecas
        const { Map } = await google.maps.importLibrary("maps");

        // Cria uma nova instância do mapa
        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 }, // São Paulo, Brasil (Latitude, Longitude)
          zoom: 12, // Nível de zoom inicial
          mapId: "DEMO_MAP_ID", // ID de um mapa de demonstração. Você pode criar o seu no Google Cloud se quiser personalizar.

      });

      // Chama a função para inicializar o mapa assim que o script é carregado
      initMap();
    </script>
  </body>
</html>
