<!DOCTYPE html>
<html>
  <head>
    <title>Mapa com Busca de Comércio e Usuários Próximos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;z
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #search-container {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #search-input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 250px;
        font-size: 16px;
      }
      .button-group {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .map-button {
        padding: 10px 16px;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      #search-button {
        background-color: #4CAF50;
      }
      #search-button:hover {
        background-color: #45a049;
      }
      #clear-button {
        background-color: #f44336;
      }
      #clear-button:hover {
        background-color: #da190b;
      }
      #current-location-button {
        background-color: #2196F3;
      }
      #current-location-button:hover {
        background-color: #1a71c4;
      }
      #radius-input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 80px;
        font-size: 14px;
      }
      #radius-label {
        font-size: 1em;
        color: #555;
      }
      /* Estilo para a caixa de mensagem personalizada */
      #message-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 100;
        text-align: center;
        max-width: 80%;
      }
      #message-box p {
        margin: 0 0 15px 0;
        font-size: 1.1em;
      }
      #message-box button {
        padding: 8px 20px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #message-box button:hover {
        background-color: #1a71c4;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="Buscar comércio (ex: 'Padaria')">
      <div>
        <label id="radius-label" for="radius-input">Raio de busca (km):</label>
        <input type="number" id="radius-input" value="10" min="1" max="100">
      </div>
      <div class="button-group">
        <button id="search-button" class="map-button">Buscar Comércio</button>
        <button id="current-location-button" class="map-button">Minha Localização</button>
        <button id="clear-button" class="map-button">Limpar</button>
      </div>
    </div>

    <!-- Caixa de mensagem personalizada para substituir 'alert' -->
    <div id="message-box">
        <p id="message-text"></p>
        <button id="message-ok-button">OK</button>
    </div>

    <!-- O arquivo dados.js deve definir a variável global 'locations' -->
    <script src="./dados.js"></script>

    <script>
      let map;
      let markerCluster;
      let commerceMarkers = []; // Array para armazenar múltiplos marcadores de comércio
      let allUserMarkers = []; // Array para armazenar todos os marcadores de usuário
      let userLocationMarker = null;
      let searchCircle = null;
      let userCurrentPosition = null; // Armazena a localização do usuário

      // Função para exibir a caixa de mensagem personalizada
      function showMessage(text) {
          const messageBox = document.getElementById('message-box');
          const messageText = document.getElementById('message-text');
          messageText.textContent = text;
          messageBox.style.display = 'block';
          document.getElementById('message-ok-button').onclick = () => {
              messageBox.style.display = 'none';
          };
      }
      
      async function initMap() {
        const { Map, InfoWindow, Circle } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
        
        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 },
          zoom: 5,
          mapId: "DEMO_MAP_ID",
        });

        const infoWindow = new InfoWindow({
          content: "",
          disableAutoPan: true,
        });

        // Função para calcular a distância entre dois pontos (Haversine formula)
        function getDistance(lat1, lon1, lat2, lon2) {
          const R = 6371; // Raio da Terra em quilômetros
          const dLat = (lat2 - lat1) * Math.PI / 180;
          const dLon = (lon2 - lon1) * Math.PI / 180;
          const a = 
            Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          const distance = R * c;
          return distance;
        }

        // Função para criar e adicionar TODOS os marcadores de usuário
        function displayAllUserMarkers(dataArray) {
          // Limpa marcadores de usuário anteriores, se houver
          if (markerCluster) {
            markerCluster.clearMarkers();
          }
          allUserMarkers = []; // Reinicia o array de marcadores de usuário
          
          if (typeof dataArray !== 'undefined' && Array.isArray(dataArray)) {
            const currentMarkers = dataArray.map((data) => {
              const label = data.nome ? data.nome[0].toUpperCase() : '';
              const pinGlyph = new PinElement({
                glyph: label,
                glyphColor: "white",
              });

              const marker = new AdvancedMarkerElement({
                position: { lat: data.latitude, lng: data.longitude },
                content: pinGlyph.element,
                title: data.nome
              });

              marker.addListener("click", () => {
                infoWindow.setContent(`<h3>${data.nome}</h3><p>${data.localizacao}</p><p>ID: ${data.id}</p>`);
                infoWindow.open(map, marker);
              });
              
              return marker;
            });
            allUserMarkers = currentMarkers; // Armazena todos os marcadores de usuário

            if (typeof markerClusterer !== 'undefined' && typeof markerClusterer.MarkerClusterer !== 'undefined') {
              markerCluster = new markerClusterer.MarkerClusterer({ markers: allUserMarkers, map });
              console.log(`Total de pontos de usuário exibidos: ${dataArray.length}. Clusters aplicados.`);
            } else {
              console.error("Erro: MarkerClusterer não foi carregado corretamente.");
            }
          } else {
            console.error("A array de dados para marcadores não foi carregada ou não é uma array válida.");
          }
        }
        
        // --- Lógica de Geocalização e Busca ---
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const clearButton = document.getElementById('clear-button');
        const radiusInput = document.getElementById('radius-input');
        const currentLocationButton = document.getElementById('current-location-button');

        searchButton.addEventListener('click', performCommerceSearch);
        clearButton.addEventListener('click', clearSearch);
        currentLocationButton.addEventListener('click', findUserLocation);
        
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            performCommerceSearch();
          }
        });

        function findUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        userCurrentPosition = pos; // Armazena a posição do usuário
                        
                        // Limpa marcadores de comércio e círculo anteriores
                        clearCommerceAndCircle();
                        
                        // Adiciona ou atualiza o marcador azul para a localização do usuário
                        if (userLocationMarker) {
                            userLocationMarker.map = null;
                        }
                        const userPinGlyph = new PinElement({
                            glyph: '',
                            glyphColor: 'white',
                            background: '#000000', // Cor de fundo preta
                            borderColor: 'white'  // Cor da borda branca
                        });
                        userLocationMarker = new AdvancedMarkerElement({
                            map: map,
                            position: pos,
                            content: userPinGlyph.element,
                            title: 'Sua Localização Atual'
                        });

                        // Desenha um círculo para o raio de busca a partir da sua localização
                        const searchRadius = parseFloat(radiusInput.value) * 1000;
                        searchCircle = new Circle({
                            strokeColor: "#D3D3D3",
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: "#D3D3D3",
                            fillOpacity: 0.20,
                            map,
                            center: pos,
                            radius: searchRadius,
                        });
                        
                        // Filtra os usuários próximos para exibição no console
                        const nearbyUsers = locations.filter(user => {
                            const distance = getDistance(
                                user.latitude, user.longitude,
                                pos.lat, pos.lng
                            );
                            return distance <= parseFloat(radiusInput.value);
                        });
                        
                        map.setCenter(pos);
                        map.setZoom(12);

                        if (nearbyUsers.length === 0) {
                            console.log(`Nenhum usuário encontrado em um raio de ${radiusInput.value} km da sua localização.`);
                            showMessage(`Nenhum usuário encontrado em um raio de ${radiusInput.value} km da sua localização.`);
                        } else {
                            console.log(`${nearbyUsers.length} usuários encontrados em um raio de ${radiusInput.value} km da sua localização.`);
                        }
                    },
                    (error) => {
                        console.error("Erro ao obter a localização: ", error);
                        showMessage("Erro ao obter sua localização. Por favor, habilite a geolocalização no seu navegador.");
                    }
                );
            } else {
                showMessage("Geolocalização não é suportada por este navegador.");
            }
        }
        
        async function performCommerceSearch() {
          const searchTerm = searchInput.value.trim();
          
          if (!searchTerm) {
            showMessage("Por favor, digite o nome de um comércio para buscar.");
            return;
          }

          if (!userCurrentPosition) {
              showMessage("Por favor, clique em 'Minha Localização' primeiro para centralizar a busca.");
              return;
          }
          
          // Limpa marcadores de comércio e círculo anteriores
          clearCommerceAndCircle();

          const service = new google.maps.places.PlacesService(map);
          const request = {
            query: searchTerm,
            location: userCurrentPosition,
            radius: 50000, // Raio de busca amplo (50km) para encontrar mais resultados
          };

          service.textSearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
              
              const infoWindow = new google.maps.InfoWindow();

              results.forEach(place => {
                  if (place.geometry && place.geometry.location) {
                      const commercePinGlyph = new PinElement({
                          glyph: 'C',
                          glyphColor: 'black',
                          background: '#FFD700',
                          borderColor: '#DAA520'
                      });

                      const marker = new AdvancedMarkerElement({
                          map: map,
                          position: place.geometry.location,
                          content: commercePinGlyph.element,
                          title: place.name
                      });
                      commerceMarkers.push(marker); // Adiciona o marcador ao array

                      marker.addListener("click", () => {
                          infoWindow.setContent(`<h3>${place.name}</h3><p>${place.formatted_address || ''}</p>`);
                          infoWindow.open(map, marker);
                      });
                  }
              });

              map.setCenter(userCurrentPosition);
              map.setZoom(12);

              showMessage(`${results.length} comércios encontrados para "${searchTerm}".`);

            } else {
              showMessage(`Não foi possível encontrar nenhum comércio "${searchTerm}". Por favor, tente refinar a busca.`);
            }
          });
        }
        
        function clearCommerceAndCircle() {
            // Remove os marcadores de comércio
            commerceMarkers.forEach(marker => marker.map = null);
            commerceMarkers = [];
            
            // Remove o marcador e o círculo de localização do usuário
            if (userLocationMarker) {
                userLocationMarker.map = null;
                userLocationMarker = null;
            }
            if (searchCircle) {
                searchCircle.setMap(null);
                searchCircle = null;
            }
        }

        function clearSearch() {
          searchInput.value = '';
          clearCommerceAndCircle();
          
          // Mantém os marcadores de usuário e reseta a visão do mapa
          map.setZoom(5);
          map.setCenter({ lat: -23.5505, lng: -46.6333 });
        }

        // Inicializa o mapa exibindo todos os pontos de usuário ao carregar
        // Certifica-se de que a variável global 'locations' existe
        if (typeof locations !== 'undefined') {
            displayAllUserMarkers(locations);
        } else {
            console.error("A variável 'locations' do arquivo dados.js não foi encontrada.");
            showMessage("Erro: Arquivo de dados não carregado corretamente.");
        }
      }

      (g => {
        var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        key: "AIzaSyDE15OWDlj-EMQmtn6xm6J_DsvCf7y__ho", // <--- SUBSTITUA ESTE TEXTO PELA SUA CHAVE REAL DA API AQUI!
        v: "weekly",
        libraries: ["maps", "marker", "places", "geometry"],
      });

      initMap();
    </script>

    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  </body>
</html>
