<!DOCTYPE html>
<html>
  <head>
    <title>Mapa com Clusters (Via importLibrary)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="./dados.js"></script>

    <script type="module">
      let map;

      async function initMap() {
        // Carrega as bibliotecas da API do Google Maps.
        // O MarkerClusterer agora será carregado via importLibrary.
        const { Map, InfoWindow } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");
        // AQUI ESTÁ A MUDANÇA CRÍTICA: Importar o MarkerClusterer através da API
        const { MarkerClusterer } = await google.maps.importLibrary("markerclusterer");
        
        map = new Map(document.getElementById("map"), {
          center: { lat: -23.5505, lng: -46.6333 }, // Centraliza em São Paulo, Brasil
          zoom: 5, // Nível de zoom inicial para ver os clusters
          mapId: "DEMO_MAP_ID", // ID de um mapa de demonstração (opcional)
        });

        // Opcional: Para janelas de informação (info windows) ao clicar em marcadores individuais
        const infoWindow = new InfoWindow({
          content: "",
          disableAutoPan: true,
        });

        // Verifica se 'locations' foi carregado corretamente antes de tentar criar marcadores
        if (typeof locations !== 'undefined' && Array.isArray(locations)) {
            // Cria os marcadores a partir da array 'locations'
            const markers = locations.map((data) => {
              // Exemplo de como usar PinElement para ícones personalizados com letras
              // Você pode adaptar isso ou usar apenas a posição
              const label = data.nome ? data.nome[0].toUpperCase() : ''; // Pega a primeira letra do nome
              const pinGlyph = new PinElement({
                glyph: label,
                glyphColor: "white",
              });

              const marker = new AdvancedMarkerElement({
                position: { lat: data.latitude, lng: data.longitude },
                content: pinGlyph.element, // Usa o PinElement como conteúdo
                title: data.nome // Título do marcador
              });

              // Adiciona listener para abrir InfoWindow ao clicar no marcador individual
              marker.addListener("click", () => {
                infoWindow.setContent(`<h3>${data.nome}</h3><p>${data.localizacao}</p><p>ID: ${data.id}</p>`);
                infoWindow.open(map, marker);
              });

              return marker;
            });

            // Adiciona o MarkerClusterer ao mapa
            new MarkerClusterer({ markers, map });
            
            console.log("Total de pontos carregados e clusters aplicados:", locations.length);

        } else {
            console.error("A array 'locations' não foi carregada ou não é uma array válida.");
        }
      }

      // Bootstrap da API do Google Maps
      // É CRÍTICO que 'markerclusterer' esteja na lista 'libraries' AQUI.

        key: "AIzaSyDE15OWDlj-EMQmtn6xm6J_DsvCf7y__ho", // <--- SUBSTITUA ESTE TEXTO PELA SUA CHAVE REAL DA API AQUI!
        v: "weekly",
        libraries: ["maps", "marker", "markerclusterer"], // <--- AGORA INCLUIMOS "markerclusterer" AQUI
      });

      initMap();
    </script>
    
  </body>
</html>
